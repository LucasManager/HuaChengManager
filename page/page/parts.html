<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../style/table.css">
	<link rel="stylesheet" href="../style/components.css">
	<link rel="stylesheet" href="../style/style.min.css">
	<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap-datetimepicker.min.css" >
	<link href="../main/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<script src="../bootstrap-3.3.5-dist/js/jquery.min.js"></script>
	<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="../bootstrap-3.3.5-dist/js/bootstrap-datetimepicker.js"></script>
	<script src="../bootstrap-3.3.5-dist/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<title>库存管理</title>
	<script>

		$(document).ready(function(){
			$('#addPartDate').datetimepicker({
				language:  'zh-CN'f
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				showMeridian: 1
			});
		})
		function deleteProject(projectId, obj) {

			if (confirm("是否确认删除？")) {
				$.ajax({
					type: "POST",
					url: "deleteProjectById.do",
					data: {
						projectId: projectId
					},
					dataType: "json",
					success: function(data) {
						if (data.success == "success") {
							alert("删除成功！");
							obj.parentNode.parentNode.parentNode.removeChild(obj.parentNode.parentNode);
						} else {
							alert("删除失败！");
						}
					}
				});
			}
		}

	</script>
</head>
<body>
<div class="height_40"></div>
<div class="panel panel-default width_960  div_margin_center">
	<div class="panel-heading">
		<h3 class="panel-title">库存管理</h3>
	</div>
	<div class="panel-body background_F9F7F6">
		<div class="panel border_364150 width_980  div_margin_center">
			<form id="searchTerms" action="" method="post" class="margin_0">
				<div class="height_40 background_364150">
					<div class="height_40 float_left background_293846">
						<div class="float_left width_300">
							<input type="text" name="projectNo" class="object_search argin_l_15" placeholder="配件名称">
							<input type="text" name="projectName" class="object_search" placeholder="配件型号">
							<input type="submit" class="input_hide" id="searchButtom">
						</div>
						<span onclick="$('#searchButtom').click()" class="table_search_submit">&nbsp;<i class="glyphicon glyphicon-search" style="font-size:18px"></i>&nbsp;</span>
					</div>

					<span data-toggle="modal" data-target="#addParts" class=" float_right object_addobject" title="新增配件"><i class="glyphicon glyphicon-plus-sign"></i>新增配件</span>
				</div>
				<table class="table table-bordered table-hover table-striped">
					<thead>
					<tr>
						<!-- <th class="check_width">
                            <span class="pointer" onclick="true_cheked(this)"><input type="checkbox" onclick="$(this).parent().click()"></span>
                        </th> -->
						<th> 配件名称</th>
						<th>类型</th>
						<th>剩余数量</th><!-- 共剩余量-->
						<th>位置</th>
						<th>详情</th>
						<th>描述</th>
						<th colspan="2">编辑操作</th>
					</tr>
					</thead>
					<tbody id="projectContent">
						<tr>
							<td>配件1</td>
							<td>机械</td>
							<th>12件</th>
							<td>3号货架7列2号</td>
							<th><a>详情</a></th>
							<th>配件1的描述</th>
							<td class="td_width_100">
						<a href="javascript:void(0)" title="增加库存" data-toggle="modal" data-target="#addStore"  onclick="" class="btn-margin_5"><i class="glyphicon glyphicon-plus"></i></a>
						<a href="javascript:void(0)" title="修改" data-toggle="modal" data-target="#addParts" onclick="findDetailById()"><i class="glyphicon glyphicon-edit "></i></a>
						<a href="javascript:void(0)" title="删除" onclick="deleteProject()" class="btn-margin_5"><i class="glyphicon glyphicon-trash"></i></a>
							</td>
						</tr>
					</tbody>
					<tfoot>
					<tr>
						<td colspan="8">
							<button class="btn btn-primary">上一页</button>
							<button class="btn btn-primary">下一页</button>
						</td>
					</tr>
					</tfoot>
				</table>
			</form>
			<div style="clear:both"></div>
		</div>
	</div>
</div>


<div class="modal fade" id="addParts" tabindex="-1" role="dialog" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h3>新增配件</h3>
			</div>
			<div class="modal-body">
				<div>
					<label for="customerName" class="font-16">配件名称：&nbsp;</label>
					<input type="text" class="width_300 height-auto font-lg" id="carNum" name="carNum" >
				</div>
				<br/>
				<div class="">
					<label for="customerName" class="font-16">类&nbsp;&nbsp;型：&nbsp;</label>
					<input type="text" class="width_300 height-auto font-lg" id="carColor" name="carColor">
				</div>
				<br/>
				<div class="">
					<label for="customerName" class="font-16">位&nbsp;&nbsp;置：&nbsp;</label>
					<input type="text" class="width_300 height-auto font-lg" id="vin" name="vim">
				</div>
				<br/>
				<div class="">
					<label for="customerName" class="font-16">描&nbsp;&nbsp;述：&nbsp;</label>
					<textarea class="width_300 height-auto font-lg" id="carDesc" name="carDesc"></textarea>
				</div>
			</div>
			<div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">确认</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="addStore" tabindex="-1" role="dialog" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h3>配件1 新增库存</h3>
			</div>
			<div class="modal-body">
				<div>进货时间：
					<div class="controls">
						<div class="input-prepend input-group">
										<span class="add-on input-group-addon">
											<i class="glyphicon glyphicon-calendar fa fa-calendar">
											</i>
										</span>
							<input type="text" style="width: 200px" name="addPartDate" id="addPartDate"
								   class="form-control" value="" />
						</div>
					</div>
				</div>
				<br/>
				<div class="">
					<label for="carColor" class="font-16">类&nbsp;&nbsp;型：&nbsp;</label>
					<input type="text" class="width_300 height-auto font-lg" id="carColor" name="carColor">
				</div>
				<br/>
				<div class="">
					<label for="vin" class="font-16">位&nbsp;&nbsp;置：&nbsp;</label>
					<input type="text" class="width_300 height-auto font-lg" id="vin" name="vim">
				</div>
				<br/>
				<div class="">
					<label for="carDesc" class="font-16">描&nbsp;&nbsp;述：&nbsp;</label>
					<textarea class="width_300 height-auto font-lg" id="carDesc" name="carDesc"></textarea>
				</div>
			</div>


			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">确认</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
